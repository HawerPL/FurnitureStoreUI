<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Produkty
      </mat-panel-title>
      <mat-panel-description>
        Dodaj, edytuj lub usuń proddukty
      </mat-panel-description>
      <mat-icon>local_offer</mat-icon>
    </mat-expansion-panel-header>

    <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef> Nagłówek </th>
        <td mat-cell *matCellDef="let element"> {{element.header}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="product-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="product-image">
              <div class="product-image"> Tu będzie obrazek </div>
            </div>
            <div class="product-description">
              <div class="product-description-header"> Opis produktu </div>
              <div class="product-description"> {{element.description}} </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="product-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="product-detail-row"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of product elements">
    </mat-paginator>

  </mat-expansion-panel>
</mat-accordion>
